<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quieres ser mi novia?</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            // Mover el botón "No" cuando se pasa el cursor sobre él
            $('.p1').mouseenter(function() {
                moveButton();
            });

            $('.p1').mouseleave(function() {
                $(this).stop(true, true);
            });

            // Función para mover el botón "No" a una posición aleatoria
            function moveButton() {
                var windowWidth = $(window).width() - 100;
                var windowHeight = $(window).height() - 50;
                var newX = Math.random() * windowWidth;
                var newY = Math.random() * windowHeight;
                $('.p1').css({
                    'left': newX,
                    'top': newY
                });
            }

            // Mostrar el mensaje cuando se hace clic en el botón "Sí"
            $('.p2').click(function() {
                $('#si').show();
            });
        });
    </script>
</head>

<body>
    <div class="contenedor">
        <div class="titulo">
            <h1>Quieres ser mi novia?</h1>
        </div>
        <div class="opciones">
            <!-- Agregar IDs a los botones para referenciarlos desde JavaScript -->
            <p id="p1" class="p1">No</p>
            <p id="p2" class="p2">Sí</p>
            <div id="si">
                <h2>Sabría que querrías mi amor</h2>
            </div>
        </div>
    </div>
</body>

</html>
